<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step into style: Sign Up or Log In</title>

    <link rel="icon" type="image/icon" href="img/Logo.svg" alt="viss fashion logo"> 

    <link rel="stylesheet" href="signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html">
        <img src="img/icons8-close.svg" alt="cross icon" class="exit">
    </a>

    <main class="container">

        <section class="contact">
            <img src="img/Logo.svg" alt="viss fashion logo" class="logo">

            <h1>Log in or Sign up</h1>
            <p>Use your email or other service to continue with us</p>

                <button class="facebook"><img src="img/facebook.jpg" alt="facebook icon" class="socials"> <span>Continue with Facebook</span></button>
    
                <button class="google"><img src="img/google.svg" alt="google icon" class="socials"> <span>Continue with Google</span></button>
                <button class="apple"><img src="img/apple.svg" alt="apple icon" class="socials"> <span>Continue with Apple</span></button>
                <button class="twitter"><img src="img/twitter.svg" alt="twitter icon" class="socials"> <span>Continue with Twitter</span></button>
                <button class="email"><img src="img/mail.svg" alt="mail icon" class="socials"> <span>Continue with email</span></button>
                <button class="phone"><img src="img/phone.svg" alt="phone icon" class="socials"> <span>Continue with phone</span></button>
        </section>

        <img src="img/orange.png" alt="orange in a plate" class="orange"> 
    </main>

</body>
</html>
